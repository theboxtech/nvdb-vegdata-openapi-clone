# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '30 5 * * 6'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2

      # Runs a single command using the runners shell
      - name: Switch to main branch
        run: |      
          git reset --hard HEAD
          git fetch --all
          git pull --all
          git checkout main --force

      - name: Download V4 OpenAPI specs
        run: |
          # NVDB API Les V4 has multiple separate OpenAPI specs
          curl -sf -A "nvdb-vegdata-openapi-clone/1.0" "https://nvdbapiles.atlas.vegvesen.no/api-docs/omrader" -o openapi-omrader.json
          curl -sf -A "nvdb-vegdata-openapi-clone/1.0" "https://nvdbapiles.atlas.vegvesen.no/api-docs/vegobjekter" -o openapi-vegobjekter.json
          curl -sf -A "nvdb-vegdata-openapi-clone/1.0" "https://nvdbapiles.atlas.vegvesen.no/api-docs/vegnett" -o openapi-vegnett.json
          curl -sf -A "nvdb-vegdata-openapi-clone/1.0" "https://nvdbapiles.atlas.vegvesen.no/api-docs/datakatalog" -o openapi-datakatalog.json

          # Validate that we got valid OpenAPI specs
          for file in openapi-*.json; do
            if ! head -c 50 "$file" | grep -q '"openapi"'; then
              echo "Error: $file is not a valid OpenAPI spec"
              cat "$file"
              exit 1
            fi
          done
          echo "All OpenAPI specs downloaded successfully"

      - name: Commit changes
        continue-on-error: true
        run: |
          git add openapi-*.json
          git commit -m "$(date +%Y-%m-%d)"
          git push origin
