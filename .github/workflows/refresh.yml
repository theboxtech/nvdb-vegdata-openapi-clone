# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '30 5 * * 6'
      
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - uses: fregante/setup-git-user@v2

      # Runs a single command using the runners shell
      - name: Switch to main branch
        run: |      
          git reset --hard HEAD
          git fetch --all
          git pull --all
          git checkout main --force

      - name: Download
        run: |
          curl -A "nvdb-vegdata-openapi-clone/1.0" https://nvdbapiles-v3.atlas.vegvesen.no/dokumentasjon/openapi/openapi.yaml --output openapi.yaml
          # Validate that we got a valid OpenAPI spec, not an error response
          if ! head -1 openapi.yaml | grep -q "^openapi:"; then
            echo "Error: Downloaded file is not a valid OpenAPI spec"
            cat openapi.yaml
            exit 1
          fi

      - name: Commit changes
        continue-on-error: true
        run: |
          git add openapi.yaml
          git commit -m "$(date +%Y-%m-%d)"
          git push origin

      - name: Rebase fix-errors branch on top of main
        run: |
          git checkout fix-errors --force --force
          git rebase main
          git push origin --force
