    "/auth/login":
        description: >
            Oauth2 og OpenId Connect brukes for autentisering. Det er enkelte vegobjekttyper og egenskaper som er sensitive, disse må man tildeles rettigheter for
            og autentisere seg for å få eksponert.

            Brukernavn POST'es til login-endepunktet, ved vellykket innlogging får man tilbake et idToken og refreshToken.
            Id-token settes i `Authorization`-header: `Authorization=Bearer {idToken}`. Tokenet er gyldig en begrenset periode, for å få nye tokens POSTes refreshToken til
            refresh-endepunkt.
            Feltet `user_type` valgfritt, og kan ha en av to verdier: `employee`(personlige brukere) og `serviceaccount`(tjeneste/fjesløse brukere). Om det er utelatt tolkes det som `employee`.
        parameters:
            -   "$ref": "#/components/parameters/X-Client"
            -   "$ref": "#/components/parameters/X-Client-Session"
        post:
            tags:
                - Autentisering
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/innlogging'
            responses:
                '200':
                    description: Vellykket innlogging
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/tokens'
    "/auth/refresh":
        description: Skaff nytt idToken med refreshToken
        parameters:
            -   "$ref": "#/components/parameters/X-Client"
            -   "$ref": "#/components/parameters/X-Client-Session"
        post:
            tags:
                - Autentisering
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                refreshToken:
                                    type: string
            responses:
                '200':
                    description: Vellykket innlogging
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/tokens'
    "/beta/vegnett/rute":
        description: Denne tjenesten er utviklet med tanke for stedfesting av fagobjekter på et vegnett.
            Endepunktet beregner "stedfesting" gitt start- og slutt-punkt, eller basert på geometri.
            Viser ruteberegning på detaljert eller kortformat.
        get:
            tags:
                - Vegnett
            parameters:
                -   "$ref": "#/components/parameters/X-Client"
                -   "$ref": "#/components/parameters/X-Client-Session"
                -   name: start
                    in: query
                    description: Startposisjon som et punkt eller posisjon@veglenkesekvens.
                    examples:
                        5973:
                            description: Koordinat i UTM33
                            value: 226761.786,6564469.3787
                        veglenkeposisjon:
                            description: Posisjon på veglenkesekvens
                            value: 0.1@1234
                    schema:
                        type: string
                -   name: slutt
                    in: query
                    description: Sluttposisjon som et punkt eller posisjon@veglenkesekvens
                    examples:
                        5973:
                            description: Koordinat i UTM33
                            value: 226855.034,6564472.225
                        veglenkeposisjon:
                            description: Posisjon på veglenkesekvens
                            value: 0.9@4321
                    schema:
                        type: string
                -   name: geometri
                    in: query
                    description: Finn sammenhengende vegnett som passer med denne geometrien
                    schema:
                        type: string
                        example: LINESTRING Z(226778.2 6564468.6 5, 226747.1 6564470.1 5, 226717.5 6564466.4 5, 226705.9 6564462.7 6.2, 226687.2 6564462.9 6, 226657.7 6564460.7 6, 226628.5 6564459.5 6, 226611.3 6564459.6 6.2)
                -   name: maks_avstand
                    in: query
                    description: Maks avstand i meter til veglenker
                    schema:
                        type: integer
                        default: 10
                -   name: omkrets
                    in: query
                    description: Konvolutt lagt rund start- og slutt-punkt for å beregne rute
                    schema:
                        type: integer
                        default: 100
                -   name: konnekteringslenker
                    in: query
                    description: Inkludere konnekteringslenker
                    schema:
                        type: boolean
                        default: true
                -   name: detaljerte_lenker
                    in: query
                    description: Inkludere detaljerte lenker
                    schema:
                        type: boolean
                        default: false
                -   name: kortform
                    in: query
                    description: Returner minimal respons
                    schema:
                        type: boolean
                        default: false
                -   "$ref": "#/components/parameters/vegsystemreferanse"
                -   "$ref": "#/components/parameters/trafikantgruppe"
                -   name: behold_trafikantgruppe
                    description: Behold trafikantgruppe gjennom ruten. Trafikantgruppe velges fra første og siste punkt i ruten, om de er ulike velges K (kjørende). Overstyres av parameteren trafikantgruppe.
                    in: query
                    required: false
                    schema:
                        type: boolean
                        default: false
