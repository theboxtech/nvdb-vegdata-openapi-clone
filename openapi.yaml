              description: Østlig koordinat
              schema:
                  type: number
                  format: double
            - name: lat
              in: query
              description: Breddegrad
              schema:
                  type: number
                  format: double
            - name: lon
              in: query
              description: Lengdegrad
              schema:
                  type: number
                  format: double
            - name: maks_avstand
              in: query
              description: Angir søkeavstand i meter
              schema:
                  type: integer
                  default: 30
            - name: maks_antall
              in: query
              description: Angir hvor mange resultater som maksimum skal returneres
              schema:
                  type: integer
                  default: 1
            - name: konnekteringslenker
              in: query
              description: Angir om det skal returneres treff på konnekteringslenker
              schema:
                  type: boolean
                  default: false
            - name: detaljerte_lenker
