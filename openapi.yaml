---
openapi: 3.0.3
info:
    title: NVDB API LES V3
    description: API for å lese vegobjekter, vegnett og transaksjoner fra NVDB
    contact:
        email: nvdb@vegvesen.no
        name: NVDB Statens vegvesen
        url: https://gitter.im/nvdb-vegdata/api-les-v3
    termsOfService: https://nvdbapiles-v3.atlas.vegvesen.no/dokumentasjon/
    license:
        name: Norsk lisens for offentlige data
        url: https://data.norge.no/nlod/no/1.0/
    version: 0.0.1
servers:
    - url: https://nvdbapiles-v3.atlas.vegvesen.no
      description: Produksjon
    - url: https://nvdbapiles-v3.test.atlas.vegvesen.no
      description: Test
    - url: https://nvdbapiles-v3-stm.utv.atlas.vegvesen.no
      description: Systemtest
    - url: https://nvdbapiles-v3.utv.atlas.vegvesen.no
      description: Utvikling
externalDocs:
    description: SVV Håndbok V830 (beskriver vegnett og vegsystemreferanse i NVDB)
    url: https://www.vegvesen.no/fag/teknologi/nasjonal-vegdatabank/vegreferansesystem/
components:
    parameters:
        X-Client:
            name: X-Client
            required: true
            in: header
            description: 'Noe som identifiserer klienten eller fagsystemet. Eksempler: «Vegkart»,
        «NVDB Skrive-API». Må settes dersom User-Agent ikke er satt. X-Client foretrekkes.'
            example: Systemet for vegobjekter
            schema:
                type: string
        X-Client-Session:
            name: X-Client-Session
            in: header
            required: false
            description: Settes for å identifisere en samling med requester, for eksempel
                en brukersesjon. (bruk i såfall en uuid eller noe lignende, ikke brukernavn
                eller epost)
            example: 402b9aee-16f9-e38d-2ce7-cd6bc20eb3e3
            schema:
                type: string
        If-None-Match:
            name: If-None-Match
            in: header
            description: Dersom header matcher gjeldende E-tag vil 304 returneres
            schema:
                type: string
        fylke:
            name: fylke
            description: Filtrer på fylke. Kommaseparert liste. Se /omrader/fylker for mulige
                verdier.
            required: false
            example: 50
            in: query
            schema:
                type: array
                items:
                    type: integer
            style: spaceDelimited
            explode: false
        kommune:
            name: kommune
            description: Filtrer på kommune. Kommaseparert liste. Se /omrader/kommuner for
                mulige verdier.
            required: false
            example: '5001'
            in: query
            schema:
                type: array
                items:
                    type: integer
            style: spaceDelimited
            explode: false
        kontraktsomrade:
            name: kontraktsomrade
            description: Filtrer på kontraktsomrade. Kommaseparert liste. Se /omrader/kontraktsomrader
                for mulige verdier.
            required: false
            example: '"2003 NORDKAPP 2011-2016"'
            in: query
            schema:
                type: array
                items:
                    type: string
            style: spaceDelimited
            explode: false
        riksvegrute:
            name: riksvegrute
            description: Filtrer på riksvegrute. Kommaseparert liste. Se /omrader/riksvegruter
                for mulige verdier.
            required: false
            example: '"RUTE8B"'
            in: query
            schema:
                type: array
                items:
                    type: string
            style: spaceDelimited
            explode: false
        gate:
            name: gate
            description: Filtrer på gate. Kommaseparert liste. Se /omrader/gater
                for mulige verdier.
            required: false
            example: '"Holkestadveien"'
            in: query
            schema:
                type: array
                items:
                    type: string
            style: spaceDelimited
            explode: false
        vegsystemreferanse:
            name: vegsystemreferanse
            description: Filtrer vegobjekter på [vegsystemreferanse](https://nvdbapiles-v3.atlas.vegvesen.no/dokumentasjon/#vegsystemreferanse).
                Kommaseparert liste.
            required: false
            examples:
                EV6:
                   value: EV6
                R:
                   value: R
                F:
                   value: F
            in: query
            schema:
                type: array
                items:
                    type: string
            style: simple
            explode: false
        veglenkesekvens:
            name: veglenkesekvens
            description: 'Filtrer vegobjekter på stedfesting på vegnettet. Format: `[fra[-til]]@veglenkesekvensid`
        Kommaseparert liste.'
            required: false
            examples:
                veglenkeid:
                    value: '1337'
                punkt:
                    value: 0.456@1226
                strekning:
                    value: 0.123-0.456@1226
            in: query
            schema:
                type: array
                items:
                    type: string
            style: simple
            explode: false
        single_veglenkesekvens:
            name: veglenkesekvens
            description: 'Filtrer vegobjekter på stedfesting på vegnettet. Format: `[fra[-til]]@veglenkesekvensid`
                Kommaseparert liste.'
            required: false
            examples:
                veglenkeid:
                    value: '1337'
                punkt:
                    value: 0.456@1226
                strekning:
                    value: 0.123-0.456@1226
            in: query
            schema:
                type: string
        kartutsnitt:
            name: kartutsnitt
            description: Filtrer vegobjekter med kartutsnitt i det gjeldende geografiske
                referansesystemet (`srid`-paramteret)
            required: false
            examples:
                srid=5973/utm33:
                    value: '265273,7019372,346553,7061071'
                    description: Kartutsnitt i srid 5973/utm33
                srid=4326/wgs84:
                    value: 5.159,60.211,5.441,60.333
                    description: Kartutsnitt i srid 4326/wgs84
            in: query
            schema:
                type: string
        polygon:
            name: polygon
            description: Filtrer vegobjekter med polygon i det gjeldende geografiske referansesystemet
                (`srid`-paramteret)
            required: false
            examples:
                srid=5973/utm33:
                    value: 20000.0 6520000.0,20500.0 6520000.0,21000.0 6500000.0,20000.0 6520000.0
                    description: Polygon i srid 5973/utm33
            in: query
            schema:
                type: string
        tidspunkt:
            name: tidspunkt
            description: Begrense spørring til det gitte tidspunktet
            required: false
            example: '2018-01-01'
            in: query
            schema:
                type: string
                format: date
        ider:
            name: ider
            in: query
            description: Filtrer på objekter med id. Kommaseparert
            schema:
                type: array
                items:
                    type: integer
                    format: int64
            style: spaceDelimited
            explode: false
        topologiniva:
            name: topologinivå
            in: query
            description: Hent kun elementer på det gitte topologinivået. - Dersom en veglenke har nivå vegtrasé er ofte feltet for topologinivå ikke tilstede. Man vil da få alle veglenker som ikke har verdi kjørefelt eller kjørebane.
            schema:
                type: string
                enum:
                    - vegtrase
                    - kjørebane
                    - kjørefelt
        overlapp:
            name: overlapp
            description: 'Filtrer på objekter som er stedfestet på samme sted i vegnettet.
        Format: `?overlapp=<objekttypeid>[(egenskap(attributtid)="verdi" eller enumid)]
        [Eksempler](https://api.vegdata.no/parameter/avansertefilter.html#filtrering-på-objekter-som-er-stedfestet-på-samme-sted-overlapp)'
            required: false
            example: 105(egenskap(2021)=2738)
            in: query
            schema:
                type: string
        srid:
            name: srid
            description: "Angir hvilket geografisk referansesystem geometrien skal returneres i. \n Mer informasjon: [EPSG:5973](https://epsg.io/5973) [EPSG:4326](http://epsg.io/4326)"
            in: query
            required: false
            schema:
                type: string
                enum:
                    - '5973'
                    - '4326'
                    - utm33
                    - wgs84
                default: '5973'
        inkluder:
            name: inkluder
            in: query
            description: kommaseparert liste over hvilke informasjonselementer som skal
                returneres i tillegg til vegobjektenes id.
            schema:
                type: array
                items:
                    type: string
                    enum:
                        - metadata
                        - egenskaper
                        - relasjoner
                        - lokasjon
                        - vegsegmenter
                        - geometri
                        - alle
                        - minimum
            style: spaceDelimited
            explode: false
        omradeinkluder:
            name: inkluder
            in: query
            description: kommaseparert liste over hvilke informasjonselementer som skal
                returneres i tillegg til vegobjektenes id.
            schema:
                type: array
                items:
                    type: string
                    enum:
                        - kartutsnitt
                        - senterpunkt
                        - vegobjekt
                        - alle
            style: spaceDelimited
            explode: false
        omradeinkluder_minimal:
            name: inkluder
            in: query
            description: kommaseparert liste over hvilke informasjonselementer som skal
                returneres i tillegg til vegobjektenes id.
            schema:
                type: array
                items:
                    type: string
                    enum:
                        - vegobjekt
                        - alle
            style: spaceDelimited
            explode: false
        inkludergeometri:
            name: inkludergeometri
            description: |-
                Et vegobjekt har opptil to geometrier, egengeometri og stedfestet geometri.
                Egengeoemtrien er plassert under `vegobjekt.egenskaper` om den finnes, stedfestet geometri er plassert under `vegobjekt.lokasjon`.
                I tillegg til de nevnte feltene på vegobjekt-responsen returneres også `vegobjekt.geometri` (dersom man har inkluder=geometri eller alle),
                slik at man alltid finner geometrien for vegobjektet ett sted. Dette feltet er egengeometri dersom objektet har det, hvis ikke har feltet stedfestet geometri
                Ved hvilken av disse som er tilfelle finner man ut ved å se på `vegobjekt.geometri.egengeometri`
            in: query
            required: false
            schema:
                type: string
                enum:
                    - egenskap
                    - lokasjon
                    - utledet
        inkluder_egenskaper:
            name: inkluder_egenskaper
            description: |-
                Gir mulighet til å filtrere hvilke egenskaper som skal returneres med `inkluder=egenskaper`.
                `basis` er alle egenskaper som ikke er assosiasjoner, stedfesting, geometri, eller lister av disse.
            in: query
            required: false
            schema:
                type: string
                enum:
                    - basis
                    - assosiasjon
                    - stedfesting
                    - geometri
                    - alle
        segmentering:
            name: segmentering
            description: Angir om strekningsobjekter skal segmenteres etter søkeområdet
                (fylke, kommune, vegsystemreferanse, kontraksområde, riksvegrute, veglenkesekvens).
            in: query
            schema:
                type: boolean
                default: true
        egenskap:
            name: egenskap
            in: query
            schema:
                type: string
            description: |-
                Filtrer vegobjekter på egenskapene de har
                Egenskapsfilter består av egenskapstypeid, operator og verdi, `?egenskap="<egenskapstype><operator><verdi>"`
                          Det er støtte for følgende operatorer:
                * `=` - lik
                * `!=` - ulik
                * `<` - større enn
                * `>` - mindre enn,
                * `>=` - større enn, eller lik
                * `<=` - mindre enn, eller lik

                Større enn- og mindre enn-operatorene er kun relevant for egenskapstyper av type tall eller dato.
                Verdien skal være i henhold til egenskapstypens datatype, og er som oftest en tekst eller et tall.
                Tekst og tidspunkt må markeres med enkle anførselstegn.
                For egenskapstyper med forhåndsdefinerte verdier, er det for øyeblikket kun mulig å bruke verdiens id.
                Bruk null som verdi for å finne objekter som har, eller ikke har, verdi på bestemte egenskapstyper.
                Syntaksen for spørrespråket støtter bruk av paranteser og AND/OR-sammenhenger.
                Wildcard * kan benyttes for tekst og datoer.
                Merk! Egenskapstyper med datatype struktur er ikke søkbare. Du vil få 0 treff for ÅDT-fordeling (606069).

                *Filtrering på relasjoner*: Filtrering på egenskaper i relaterte objekter gjøres også i egenskapsfilteret.
                Objekter er relatert ved at de har relasjoner til andre objekter. Foreløpig støtter API-et kun filtrering på datter-objekter.
                Relaterte objekter filtreres ved bruk av funksjonen relasjon.
                Denne funksjonen tar en objekttype ID som første parameter, og et nytt egenskapsfilter som andre parameter.
                Eksempel: `?egenskap="relasjon(67, egenskap(1317)>2000"` (Tunneler (581) som har Tunnelløp (67) med Lengde (1317) over 2 km)
        alle_versjoner:
            name: alle_versjoner
            in: query
            description: Returner alle versjoner som matcher de oppgitte parametrene. Dersom ikke fraværende eller `false` vil kun objekter uten tildato returneres.
            schema:
                type: boolean
        endret_etter:
            name: endret_etter
            in: query
            description: hent alle objekter som er endret etter det gitte tidspunkt.
            schema:
                type: string
                format: date-time
            example: '2018-01-01T12:13:01'
        geometritoleranse:
            name: geometritoleranse
            description: Angir om det skal returneres en forenklet geometri. Dersom parameteren
                utelates, returneres full geometri for vegobjektene. Nummeret angir distansetoleranse
                for generering av forenklet geometri.
            in: query
            required: false
            schema:
                type: integer
                enum:
                    - 10
                    - 20
                    - 30
        dybde:
            name: dybde
            description: Hvor mange nivå datterobjekter som skal inkluderes
            in: query
            required: false
            schema:
                type: string
                enum:
                    - 1
                    - $n
                    - full
                default: 1
                example: 2
        arm:
            name: arm
            description: Filtrer vegobjekter på om de er stedfestet på Strekning med verdi
                satt for «arm»
            in: query
            required: false
            schema:
                type: boolean
        veglenketype:
            name: veglenketype
            description: Filtrer vegobjekter på veglenketype på vegnettet objektet er stedfestet. Kommaseparert liste.
            in: query
            required: false
            schema:
                type: array
                items:
                    type: string
                    enum:
                        - hoved
                        - konnektering
                        - detaljert
                        - detaljert_konnektering
        adskiltelop:
            name: adskiltelop
            description: Filtrer vegobjekter på om de er stedfestet hvor det er Strekning
                med verdi satt for «adskilte løp»
            in: query
            required: false
            schema:
                type: string
                enum:
                    - med
                    - nei
                    - mot
        typeveg:
            name: typeveg
            description: Filtrer vegobjekter på type veg på vegnettet objektet er stedfestet
                på. Kommaseparert liste.
            in: query
            required: false
            schema:
                type: array
                items:
                    type: string
                    enum:
                        - kanalisertVeg
                        - enkelBilveg
                        - rampe
                        - rundkjøring
                        - bilferje
                        - passasjerferje
                        - gangOgSykkelveg
                        - sykkelveg
                        - gangveg
                        - gågate
                        - fortau
                        - trapp
                        - gangfelt
                        - gatetun
                        - traktorveg
                        - sti
                        - annet
            style: spaceDelimited
            explode: false
        detaljniva:
            name: detaljniva
            description: Filtrer vegobjekter på detaljnivå på vegnettet objektet er stedfestet
                på (kortnavn fra datakatalogen).
            in: query
            required: false
            schema:
                type: string
                enum:
                    - VT
                    - KB
                    - KF
                    - VTKB
        kryssystem:
            name: kryssystem
            description: Filtrer vegobjekter på om de er stedfestet samme hvor det er et
                Kryssystem
            in: query
            required: false
            schema:
                type: boolean
        sideanlegg:
            name: sideanlegg
            description: Filtrer vegobjekter på om de er stedfestet samme hvor det er et
                Sideanlegg
            in: query
            required: false
            schema:
                type: boolean
        trafikantgruppe:
            name: trafikantgruppe
            description: Filtrer vegobjekter på trafikantgruppe
            in: query
            required: false
            schema:
                type: string
                enum:
                    - K
                    - G
        antall:
            name: antall
            description: Angir hvor mange objekter som skal returneres. Øvre grense er avhengig
                av størrelse på respons, og vil kunne variere fra endepunkt til endepunkt.
                Dersom det angis en verdi for antall som overskrider maksimum, vil maksimumsverdi
                benyttes. Se også `sidestørrelse` i responsens `metadata`-objekt.
            in: query
            schema:
                type: integer
        start:
            name: start
            description: Angir markør for neste side objekter som skal returneres. Denne
                får man i metadata-feltet i responsen.
            in: query
            schema:
                type: string
    schemas:
        vegobjekttype-referanse:
            title: vegobjekttype-referanse
            properties:
                id:
                    title: ID
                    type: integer
                    description: ID for vegobjekttype
                    example: 105
                navn:
                    title: Vegobjekttype-navn
                    type: string
                    description: Navn for vegobjekttype
                    example: Fartsgrense
        vegobjekttype-statistikk:
            title: Vegobjekttype-statistikk
            allOf:
                - "$ref": "#/components/schemas/vegobjekttype-referanse"
            properties:
                statistikk:
                    "$ref": "#/components/schemas/statistikk"
        statistikk:
            title: Statistikk
            properties:
                antall:
                    type: integer
                    description: Antallet objekter
                    example: 512
                lengde:
                    type: number
                    format: double
                    description: Den summerte lengden av objektene
                    example: 526.21
        vegobjekt-metadata:
            description: Versjon, start og sluttdato.
            properties:
                type:
                    properties:
                        id:
                            description: vegobjekttypens unike id.
                            type: integer
                            example: 105
                        navn:
                            description: vegobjekttypens offisielle navn
                            type: string
                            example: Fartsgrense
                versjon:
                    description: Versjonsnummer for dette objektet
                    type: integer
                    example: 4
                startdato:
                    description: Når dette objektet ble gjeldende
                    type: string
                    format: date
                sluttdato:
                    description: Når dette objektet ikke lengre er gjeldende
                    type: string
                    format: date
        vegobjekt:
            title: Vegobjekt
            required:
                - id
                - href
            properties:
                id:
                    title: Vegobjektets id i NVDB
                    type: integer
                    format: int64
                    example: 78772629
                href:
                    title: urlen til dette vegobjektet
                    type: string
                    example: https://nvdbapiles-v3.atlas.vegvesen.no/vegobjekter/5/78772629/4
                metadata:
                    $ref: '#/components/schemas/vegobjekt-metadata'
                egenskaper:
                    description: Objektets egenskaper. Tilstede dersom `inkluder=alle|egenskaper`
                    type: array
                    items:
                        $ref: "#/components/schemas/vegobjekt-egenskap"
                geometri:
                    description: Objektets geometri på vegnettet, eller egengeometri. Tilstede dersom `inkluder=alle|geometri`
                    properties:
                        wkt:
                            type: string
                            example: LINESTRING Z (-19327.99023 6852373.97296 27.20309, -19315.2 6852372.7 26.9, -19297 6852371.4 25.9, -19275.91 6852370.8 25.6, -19256.09 6852369.9 24.9, -19249.81213 6852369.51037 24.8513)
                        srid:
                            description: Hvilket geografiske referansesystem koordinatene er i
                            type: integer
                            example: 5973
                            enum:
                                - 5973
                                - 4326
                        egengeometri:
                            description: Angir om geometrien er vegobjektets egengeometri, eller om geometrien er utledet fra vegnettes geometri
                            type: boolean
                            example: false
                        forenklet:
                            description: tilstede dersom `geometritoleranse` er spesifisert.
                            type: boolean
                            example: false
                lokasjon:
                    description: Plasseringen av dette objektet. Tilstede dersom `inkluder=alle|lokasjon`
                    properties:
                        kommuner:
                            description: Kommuner dette objektet er stedfestet i.
                            type: array
                            items:
                                type: integer
                            example: [5001]
                        fylker:
                            description: Fylker dette objektet er stedfestet i.
                            type: array
                            items:
                                type: integer
                            example: [50]
                        kontrakter:
                            description: Kontrakter stedfestet på samme sted som dette objektet.
                            type: array
                            items:
                                $ref: "#/components/schemas/kontraktsområde_i_objekt"
                        riksvegruter:
                            description: Riksvegruter stedfestet på samme sted som dette objektet.
                            type: array
                            items:
                                $ref: "#/components/schemas/riksvegrute_i_objekt"
                        gater:
                            description: Gater stedfestet på samme sted som dette objektet.
                            type: array
                            items:
                                $ref: "#/components/schemas/gate_i_objekt"
                        vegsystemreferanser:
                            description: Vegsystemreferanser der objektet er stedfestet
                            type: array
                            items:
                                $ref: '#/components/schemas/vegsystemreferanse'
                        stedfestinger:
                            description: Stedfestinger til vegnettet for objektet.
                            type: array
                            items:
                                $ref: '#/components/schemas/vegobjekt-lokasjon-stedfesting'
                        lengde:
                            description: Lengden objektet har på vegnettet
                            type: number
                            format: double
                relasjoner:
                    description: Objektets mødre og døtre. Tilstede dersom `inkluder=alle|relasjoner`
                    properties:
                        foreldre:
                            description: Objekter som peker på dette objektet
                            type: array
                            items:
                                $ref: '#/components/schemas/relasjon'
                        barn:
                            description: Objekter dette objektet peker på, assosiasjonsegenskaper dette objektet har.
                            type: array
                            items:
                                oneOf:
                                    - $ref: '#/components/schemas/relasjon'
                                    - $ref: '#/components/schemas/relasjon-full'
                vegsegmenter:
                    description: Segmenter for dette objektet
                    type: array
                    items:
                        properties:
                            veglenkesekvensid:
                                type: integer
                                format: int64
                                example: 1241351
                            relativPosisjon:
                                description: Relativ posisjon på veglenkesekvens dersom dette er et punkt
                                type: number
                                format: double
                                example: 0.5
                            startposisjon:
                                description: Startposisjon på veglenkesekvens
                                type: number
                                format: double
                                example: 0.5
                            sluttposisjon:
                                description: Sluttposisjon på veglenkesekvens
                                type: number
                                format: double
                                example: 0.7
                            lengde:
                                description: Segmentets lengde
                                type: number
                                format: double
                                example: 23.7
                            veglenkeType:
                                format: string
                                enum:
                                    - HOVED
