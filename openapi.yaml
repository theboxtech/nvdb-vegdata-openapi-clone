                    content:
                        application/vnd.vegvesen.nvdb-v3-rev1+json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/posisjonsresultat'
    "/veg":
        description: Denne tjenesten kan brukes til å gjøre et oppslag på lenkesekvens eller vegsystemreferanse (kun punkt, ikke fra-til),
            og få returnert det tilhørende punktet på vegnettet med både koordinat, vegsystemreferanse og relativ posisjon.

            `vegsystemreferanse` eller `lenkesekvens` må oppgis. Dersom `vegsystemreferanse` er brukt er det kun
            veglenker med type `HOVED` og `KONNEKTERTING` som blir returnert.
            Eksempel er kall `/veg?vegsystemreferanse=1600Ev6s12m1000`
        parameters:
            - name: vegsystemreferanse
              description: Filtrer vegobjekter på [vegsystemreferanse](https://api.vegdata.no/v3/vegsystemreferanse.html)
              required: false
              examples:
                  EV6S1D1m341:
                      value: EV6S1D1m341
                  R6S1D1m1300KD4m129:
                      value: R6S1D1m1300KD4m129
                  SP12S1D3m123:
                      value: SP12S1D3m123
              in: query
              schema:
                  type: string
            - name: veglenkesekvens
              description: 'Filtrer vegobjekter på stedfesting på vegnettet. Format: `posisjon@veglenkesekvensid`'
              required: false
              example: 0.456@1226
              in: query
              schema:
                  type: string
            - name: tidspunkt
              description: Begrense spørring til det gitte tidspunktet
              required: false
              example: '2018-01-01'
              in: query
              schema:
                type: string
                format: date
            - $ref: '#/components/parameters/srid'
            - $ref: '#/components/parameters/kommune'
        get:
            tags:
                - Vegnett
                - Posisjon
            responses:
                '200':
                    description: Posisjoner på vegnettet
                    headers:
                        X-REQUEST-ID:
                            "$ref": "#/components/headers/X-REQUEST-ID"
                    content:
                        application/vnd.vegvesen.nvdb-v3-rev1+json:
                            schema:
                                $ref: '#/components/schemas/posisjonsresultat'
