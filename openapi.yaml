            responses:
                '200':
                    description: Sammenhengende vegnett for oppgitte parametre
                    headers:
                        X-REQUEST-ID:
                            "$ref": "#/components/headers/X-REQUEST-ID"
                    content:
                        application/vnd.vegvesen.nvdb-v3-rev1+json:
                            schema:
                                $ref: '#/components/schemas/rute-respons'
